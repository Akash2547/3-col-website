<!DOCTYPE html>
<html lang="en">
<head> 
	<title>jQ Animation</title> 
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	
	
</head>
<body>
	<h1>S</h1>
	
	
	
	<script>
		$(document).ready(function() {
		$('h1').css(
			{
			position:'absolute',
			background:'red',
			width:'150px',
			height:'150px',
			padding:'20px'}).text('M');

		$('h1').on({
			mouseenter:function(e){$(this).css({background:'blue'})},
			mouseleave:function(e){$(this).css({background:'red'})},
			click:function(e){$(this).css({left:'0px',top:'0px'})}
		});

		$('body').keypress(function(e){
				if(e.key==='a'){$('h1').animate({'left':'-=50px'},500)}
				if(e.key==='d'){$('h1').animate({'left':'+=50px'},500)}
				if(e.key==='w'){$('h1').animate({'top':'-=50px'},500)}
				if(e.key==='s'){$('h1').animate({'top':'+=50px'},500)}		
			}) }
	</script>


		
</body>
</html>
