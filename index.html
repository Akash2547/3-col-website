<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <header>
            <h1>Converter</h1>
        </header>

        <div class="temps">
            <input type="number" name="c" id="c" class="t" placeholder="Celsius"><span><sup>o</sup>  <i class="fa-sharp fa-solid fa-c"></i></span>
            <input type="number" name="f" id="f" class="t" placeholder="Fahrenheit"><span><sup>o</sup>  <i class="fa-sharp fa-solid fa-f"></i> </span>
            <input type="number" name="k" id="k" class="t" placeholder="Kelvin"><span><i class="fa-sharp fa-solid fa-k"></i></span>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
